<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KPI Scoreboard</title>
      <style>
                * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                }

                body {
                              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              padding: 20px;
                }

                .scoreboard {
                              background: white;
                              border-radius: 20px;
                              padding: 40px;
                              box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                              max-width: 1200px;
                              width: 100%;
                }

                h1 {
                              text-align: center;
                              color: #333;
                              margin-bottom: 40px;
                              font-size: 2.5em;
                }

                .kpi-grid {
                              display: grid;
                              grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                              gap: 30px;
                }

                .kpi-card {
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              border-radius: 15px;
                              padding: 30px;
                              color: white;
                              text-align: center;
                              transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                .kpi-card:hover {
                              transform: translateY(-10px);
                              box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
                }

                .kpi-label {
                              font-size: 0.9em;
                              opacity: 0.9;
                              margin-bottom: 15px;
                              text-transform: uppercase;
                              letter-spacing: 1px;
                }

                .kpi-value {
                              font-size: 3em;
                              font-weight: bold;
                              margin-bottom: 10px;
                }

                .kpi-change {
                              font-size: 1em;
                              opacity: 0.8;
                }

                .positive {
                              color: #4ade80;
                }

                .negative {
                              color: #f87171;
                }

                .loading {
                              text-align: center;
                              padding: 40px;
                              font-size: 1.2em;
                              color: #666;
                }
            </style>
  </head>
  <body>
        <div class="scoreboard">
                  <h1>KPI Scoreboard</h1>
                <div id="kpi-container" class="kpi-grid"></div>div>
        </div>div>
  
      <script>
                const kpiData = [
                  { label: 'Revenue', value: '$2.5M', change: '+12%', positive: true },
                  { label: 'Customer Satisfaction', value: '94%', change: '+2%', positive: true },
                  { label: 'New Customers', value: '342', change: '-5%', positive: false },
                  { label: 'Conversion Rate', value: '3.8%', change: '+0.3%', positive: true },
                  { label: 'Avg Order Value', value: '$156', change: '+8%', positive: true },
                  { label: 'Churn Rate', value: '2.1%', change: '+0.5%', positive: false }
                          ];

                function renderKPIs() {
                              const container = document.getElementById('kpi-container');
                              container.innerHTML = '';

                              kpiData.forEach(kpi => {
                                                const card = document.createElement('div');
                                                card.className = 'kpi-card';
                                                card.innerHTML = `
                                                                    <div class="kpi-label">${kpi.label}</div>
                                                                                        <div class="kpi-value">${kpi.value}</div>
                                                                                                            <div class="kpi-change ${kpi.positive ? 'positive' : 'negative'}">${kpi.positive ? 'Up' : 'Down'} ${kpi.change} vs last month</div>
                                                                                                                            `;
                                                container.appendChild(card);
                              });
                }

                document.addEventListener('DOMContentLoaded', renderKPIs);

                window.updateKPIs = function(newData) {
                              kpiData.length = 0;
                              kpiData.push(...newData);
                              renderKPIs();
                };
      </script>
  </body>
</html>html>
      </script></h1>
  </body>
      </style></title>
  </head>
